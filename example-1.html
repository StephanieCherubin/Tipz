<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tipz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Tip Calculator -->
    <div class="tip_calculator_body">

      <div class="calculator-container">
  			<p class="calculator-input-container">
  				  <label for="bill_amount">Bill</label>
  				<input id="bill_amount" type="number" value="0.00">
  			</p>

  			<div class="calculator-input-container">
  				  <label for="percent">Tip %</label>
  				<input id="percent" type="number" value="15">
  			</div>

  			<p class="tip-percent">
  			  <button class="calculate-button" id="ten-percent">10%</button>
  			  <button class="calculate-button" id="fifteen-percent">15%</button>
  			  <button class="calculate-button" id="eighteen-percent">18%</button>
  			</p>

  			  <button class="calculate-button" id="calculate">Calculate</button>
        <br><br>

  			<div class="calculator-display-container">
  				<span>Tip:</span>
  			  <div class="float-right">
  				  <span id="tip">0.00</span>
  				</div>
  			</div>

  			<div class="calculator-display-container">
  				<span>Total:</span>
  				<div class="float-right">
  				  <span id="total">0.00</span>
  				</div>
  			</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
