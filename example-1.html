<!doctype html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="center">
      <div class="wrap">
        <div class="container">
            <p class="input">
              <label class="input_label" for="input_amount">Bill</label>
              <input id="input_amount" type="number" value="0.00">
            </p>

            <p class="input">
              <label class="input_label" for="percent">Tip %</label>
              <input class="input_textbox"
              id="percent" type="number" value="15.00">
            </p>

            <p class="input">
              <button id="calculate">Calculate</button>
            </p>


            <p class="output">
              <span>Tip:</span>
              <span id="tip">0.00%</span>
            </p>

            <p class="output">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </p>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
